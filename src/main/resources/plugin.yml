name: ReanimateMC
version: 'alpha-1.1.0'
main: fr.jachou.reanimatemc.ReanimateMC
description: ReanimateMC plugin for Minecraft
commands:
  reanimate:
    description: Reanimate a dead player
    usage: /reanimate <player>
    permission: reanimatemc.reanimate
  ko:
    description: Knockout a player
    usage: /ko <player>
    permission: reanimatemc.ko
  reanimatemc:
    description: ReanimateMC plugin for Minecraft
    usage: /reanimatemc
    permission: reanimatemc.reanimatemc